<!DOCTYPE html>

<html>
<head>
    <title>City Sushi Order Page</title>
    <meta charset="utf-8">
    <meta name="author" content="YuDuo_54381817">
    <meta name="description" content="The order page of the City Sushi website">
    <meta name="keywords" content="sushi,restaurant,order">
</head>
<body>
    <header>
        <img src="../logo.png" alt="logo" title="logo">CITY SUSHI
    </header>

    <div>
        <h1>Menu</h1>
        <div>
            <div>
                <label>Sushi</label>
                <label>Drinks</label>
                <label>Dessert</label>
            </div>
        
            <div>
                <div>
                    <img src="../image/sushi-1.jpg" alt="sushi 1">
                    <input type="number" min="1">
                    <br>
                    <button type="button">Add</button>
                </div>
            
                <div>
                    <img src="../image/sushi-2.jpg" alt="sushi 2">
                    <input type="number" min="1">
                    <br>
                    <button type="button">Add</button>
                </div>
            
                <div>
                    <img src="../image/sushi-3.jpg" alt="sushi 3">
                    <input type="number" min="1">
                    <br>
                    <button type="button">Add</button>
                </div>
            </div>
        </div>
    </div>

    <div>
        <table>
            <caption>
                <h1>Ordered Items</h1>
                <p>
                    14 Mar 2017 15:59<br>
                    Table:4 - No.of Guests: 3
                </p>
            </caption>
            
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Qty</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>salmon sushi roll</td>
                    <td>4</td>
                </tr>
                
                <tr>
                    <td>sushi combo</td>
                    <td>2</td>
                </tr>
                
                <tr>
                    <td>tuna sushi</td>
                    <td>1</td>
                </tr>
            </tbody>
            
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>7</td>
                </tr>
            </tfoot>
        </table>
        <a href="#">undo</a>
    </div>

        </p>
    </footer>
</body>
</html>
